<p>table works!</p>
<button (click)="printLocations()">printLocations</button>
<table mat-table [dataSource]="locations" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="locationId">
      <th mat-header-cell *matHeaderCellDef> locationId. </th>
      <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> isActive </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef> streetAddress </th>
      <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deactivate">
        <th mat-header-cell *matHeaderCellDef> Deactivate </th>
        <td mat-cell *matCellDef="let element"> <button (click)="deactivate(element)">Deactivate</button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
